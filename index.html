<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Swap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.80.1/phaser.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/player.css">
</head>

<body>
    <div id="game-container">
        <div id="game-canvas"></div>
        <div id="ui-overlay">
            <div class="ui-debug">
                <span>Use WASD or Arrow Keys to move, SPACE to jump</span>
            </div>
        </div>
    </div>

    <!-- Core Systems -->
    <script src="js/managers/InputManager.js"></script>
    <script src="js/managers/AssetManager.js"></script>
    <script src="js/managers/GameStateManager.js"></script>

    <!-- Game Objects -->
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/Platform.js"></script>

    <!-- Scenes -->
    <script src="js/scenes/GameScene.js"></script>

    <!-- Main Game -->
    <script src="js/Game.js"></script>

    <script>
        // Initialize the game
        const game = new Phaser.Game(gameConfig);

        // Global game instance for debugging
        window.shadowSwapGame = game;
    </script>
</body>

</html>
