name: Deploy to itch.io

on:
  push:
    branches: [ release ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create build directory
      run: mkdir -p builds
    
    - name: Copy game files to build
      run: |
        cp *.html builds/ 2>/dev/null || echo "No HTML files found"
        cp *.css builds/
        cp *.js builds/
        cp -r assets builds/ 2>/dev/null || echo "No assets directory found"
        cp -r images builds/ 2>/dev/null || echo "No images directory found"
        cp -r sounds builds/ 2>/dev/null || echo "No sounds directory found"
    
    - name: Create build.zip
      run: |
        cd builds
        zip -r build.zip .
        mv build.zip ../builds/
    
    - name: Setup Butler (itch.io CLI)
      run: |
        curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
        unzip butler.zip
        chmod +x butler
        sudo mv butler /usr/local/bin
    
    - name: Push to itch.io
      env:
        BUTLER_API_KEY: ${{ secrets.ITCH_IO_API_KEY }}
      run: |
        butler push builds ${{ secrets.ITCH_USER }}/${{ secrets.ITCH_GAME }}:html
